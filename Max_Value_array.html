<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Maximum Value</title>
</head>
<body>
    <script>
      //Declaration
        let arr =[23,45,12,34,455,66,21,127];

        // Calculation
      var a =Math.max(23,45,12,455,66,21,127);

     // Presentation
        document.write(arr+ '<br>');
        document.write(a+ ' is maximum');

    </script>
