<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Count No. Of Character Of String</title>
</head>
<body>
<p id ='demo'> achieversit </p>
<button onclick="myFunction()"> Click on Button to Show Total no. of String</button>
<script>

function myFunction()
 {
     //Declare the String
  var str = "achieversit";
  var no_of_str = str.length;
  //Present the value
  document.getElementById("demo").innerHTML = no_of_str;
}



   
</script> 
</body>
</html>
