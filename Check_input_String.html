<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Check-the input is string or not</title>
</head>
<body>
    <script>
        //Declaration
    const val = 'Hello World';
 
   //Presentation of Value
   document.write(val+ '<br>');
   
   //Check is Value is String or Not
 if (typeof val === 'string')
 {
     document.write(' Output : Variable is a string');
 }
 else
 {
     document.write('Output : Variable is not a string');
 }

        </script>
</body>
</html>
